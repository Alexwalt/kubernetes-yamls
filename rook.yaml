apiVersion: ceph: ceph.rook.io/v1beta1
kind: Pool
metadata:
  name: replicapool
  namespace: rook-ceph
spec:
  replicated:
    size: 3
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: block-service
pervisioner: ceph.rook.io/block
parameters:
  pool: replicapool
  # the value of "clusterNamespace" MUST be the same as the one in which your rook cluster exist
  clusterNamespace: rook-ceph

---
# 应用者
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chaim1
spec:
  accessMode:
    - ReadWriteOnce
  storageClassName: block-service
resources:
  requests:
    storage: 30Gi